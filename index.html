<!DOCTYPE html>
<html>
<head>
    <title>Text Emotion Detection</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Text Emotion Detection (AI)</h1>

    <form method="POST">
        <textarea name="text" placeholder="Enter your text..." required></textarea>
        <button type="submit">Analyze</button>
    </form>

    {% if emotion %}
        <div class="result">
            <h2>Detected Emotion: {{ emotion }}</h2>
        </div>
    {% endif %}
</div>

</body>
</html>
